    <script>
        function showPopup(message) {
            const popup = document.createElement('div');
            popup.className = 'popup';
            popup.textContent = message;
            document.body.appendChild(popup);

            popup.style.display = 'block';

            setTimeout(() => {
                popup.style.display = 'none';
                document.body.removeChild(popup);
            }, 3000);
        }

        function generatePassword() {
            const length = document.getElementById('passwordLength').value;
            const includeNumbers = document.getElementById('includeNumbers').checked;
            const includeLowercase = document.getElementById('includeLowercase').checked;
            const includeUppercase = document.getElementById('includeUppercase').checked;
            const includeSymbols = document.getElementById('includeSymbols').checked;
            const beginWithLetter = document.getElementById('beginWithLetter').checked;

            if (length < 16 || length > 128) {
                showPopup("Password length should be between 16 and 128 characters.");
                return;
            }

            let chars = "";
            if (includeUppercase) chars += "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            if (includeLowercase) chars += "abcdefghijklmnopqrstuvwxyz";
            if (includeNumbers) chars += "0123456789";
            if (includeSymbols) chars += "!@#$%^&*()-_{}[]/?";

            if (chars.length === 0) {
                showPopup("Please select at least one character type.");
                return;
            }

            let password = "";
            if (beginWithLetter) {
                password += "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz".charAt(Math.floor(Math.random() * 52));
            }

            for (let i = password.length; i < length; i++) {
                password += chars.charAt(Math.floor(Math.random() * chars.length));
            }

            document.getElementById('password').value = password;
        }

        function copyPassword() {
            const passwordField = document.getElementById('password');
            
            if (!passwordField.value.trim()) {
                showPopup("Password is empty! Generate a password first.");
                return;
            }

            try {
                navigator.clipboard.writeText(passwordField.value);
                showPopup("Password copied to clipboard!");
            } catch (err) {
                showPopup("Failed to copy password.");
                console.error("Clipboard error: ", err);
            }
        }
